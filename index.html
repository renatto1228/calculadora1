
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos básicos para centrar la calculadora */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculadora {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .calculadora input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .calculadora button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        .calculadora button:hover {
            background: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>

        <!-- Inputs para los números -->
        <input type="number" id="numero1" placeholder="Ingrese el primer número">
        <input type="number" id="numero2" placeholder="Ingrese el segundo número">

        <!-- Botones de operación -->
        <div>
            <button onclick="calcular('sumar')">Sumar</button>
            <button onclick="calcular('restar')">Restar</button>
            <button onclick="calcular('multiplicar')">Multiplicar</button>
            <button onclick="calcular('dividir')">Dividir</button>
        </div>

        <!-- Contenedor para mostrar el resultado -->
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // Función para realizar las operaciones
        function calcular(operacion) {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const resultadoDiv = document.getElementById('resultado');

            // Validación básica para evitar errores
            if (isNaN(numero1) || isNaN(numero2)) {
                resultadoDiv.textContent = 'Por favor, ingrese números válidos.';
                return;
            }

            let resultado;
            switch (operacion) {
                case 'sumar':
                    resultado = numero1 + numero2;
                    break;
                case 'restar':
                    resultado = numero1 - numero2;
                    break;
                case 'multiplicar':
                    resultado = numero1 * numero2;
                    break;
                case 'dividir':
                    if (numero2 === 0) {
                        resultadoDiv.textContent = 'Error: No se puede dividir entre cero.';
                        return;
                    }
                    resultado = numero1 / numero2;
                    break;
                default:
                    resultadoDiv.textContent = 'Operación no válida.';
                    return;
            }

            // Mostrar el resultado
            resultadoDiv.textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
